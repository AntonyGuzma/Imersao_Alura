<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/Style/reset.css" />
    <link rel="stylesheet" href="src/Style/sidebar-footer.css" />
    <link rel="stylesheet" href="src/Style/main-contente.css">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <title>Spotify-clone</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="#"
            ><img src="src/assets/icons/logo-spotify.png" alt="logo do Spotify"
          /></a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Inicio</span></a
            >
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span></a
            >
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library_content">
            <button class="library_button">
                <span class="fa fas fa-book"></span>
                <span>Sua Biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
            <div class="section-playlist_content">
                <span class="text title">Crie sua primeira playlist</span>
                <span class="text subtitle">É fácil vamos te ajudar.</span>
                <button class="section-playlist_button">
                    Criar playlist
                </button>
            </div>
        </section>

        <div class="cookies"><a href="#">Cookies</a></div>
        <div class="language">
            <button class="languages_button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
      </div>
    </div>

    <main>
      <div class="main-container">
        <nav class="header__navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img src="src/assets/icons/small-left.png" alt="left">
            </button>

            <button class="arrow-right">
              <img src="src/assets/icons/small-right.png" alt="right">
            </button>
          </div>
            <div class="header__search">
              <img src="src/assets/icons/search.png" alt="">
              <input type="text" id="search-input"  maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false"
              placeholder="O que você quer ouvir?" value="" >
            </div>

            <div class="header__login">
              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>
            </div>
          </div>
        </nav>
      </div>
    </main>

    <footer class="disclaimer-premium">
      
    </footer>
  </body>
</html>
